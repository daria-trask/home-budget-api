<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Budget</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pacifico">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" href="{% static 'accounts/style.css' %}" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-info navbar-dark">
        <div class="container-fluid">

            <!--Header-->
            <div class="navbar-header">
                <a class="navbar-brand" href="{% url 'accounts:index' %}">Home Budget</a>
                <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#topNavBar">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>

            <!--Items-->
            <div class="collapse navbar-collapse" id="topNavBar">
                <ul class="nav navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'accounts:lists' account.id %}">
                            <i class="fa fa-list-ul fa-lg"></i>&nbsp; Lists
                        </a>
                    </li>
                </ul>
            </div>

            <!--Logout-->
            <ul class="nav navbar-nav navbar-right">
                <li class="nav-item active">
                    <a class="nav-link" href="#">
                        <i class="fa fa-sign-out fa-lg"></i>&nbsp; Logout
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</body>
{% block body %}
{% endblock %}
</html>
